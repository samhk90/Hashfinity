<!-- Services Hero Section -->


<!-- Services Grid -->
<section class="py-10 bg-gradient-to-br from-blue-500 to-indigo-600 transition-colors duration-300 relative overflow-hidden">
   <div class="container mx-auto px-6 py-10 relative z-10">
    <div class="max-w-3xl mx-auto text-center scroll-animate">
      <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white">Our Services</h1>
      <p class="text-xl opacity-90 mb-8 text-white">
        We provide end-to-end digital services, ensuring that your business stays ahead in today's competitive market.
      </p>
    </div>
  </div>
  
  <!-- Grid Pattern Background -->
  <div class="absolute inset-0 opacity-20">
    <svg width="100%" height="100%">
      <pattern id="services-grid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 40 80 M 0 40 L 80 40" stroke="currentColor" stroke-width="0.5" class="text-white"/>
        <circle cx="40" cy="40" r="3" fill="currentColor" class="text-white"/>
      </pattern>
      <rect width="100%" height="100%" fill="url(#services-grid)"/>
    </svg>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <!-- Services List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <div *ngFor="let service of services; let i = index" [id]="service.id" 
           class="group scroll-animate service-card relative perspective-1000 rounded-2xl overflow-hidden transition-transform duration-500 ease-in-out transform hover:scale-105 hover:shadow-2xl" 
           [style.animation-delay]="i * 100 + 'ms'">
        
        <!-- Modern Card Container with 3D Effect -->
        <div class="relative h-full transform-gpu transition-all duration-500 ease-out group-hover:scale-105 group-hover:-translate-y-2">
          

          
          <!-- Main Card -->
          <div class="relative h-full bg-white/95 backdrop-blur-lg rounded-2xl border border-white/30 shadow-xl shadow-blue-500/10 overflow-hidden transition-all duration-500 group-hover:shadow-2xl group-hover:shadow-blue-500/20"
               (mouseenter)="onCardHover(service, true)" 
               (mouseleave)="onCardHover(service, false)">
            
            <!-- Animated Background Pattern -->
            <div class="absolute inset-0 opacity-5">
              <div class="absolute inset-0 bg-gradient-to-br from-blue-500/20 to-purple-500/20 transform rotate-12 scale-150 transition-transform duration-700 group-hover:rotate-45 group-hover:scale-200"></div>
            </div>
            
            <!-- Floating Particles Effect -->
            <div class="absolute top-4 right-4 w-2 h-2 bg-blue-400 rounded-full opacity-60 animate-pulse"></div>
            <div class="absolute top-8 right-8 w-1 h-1 bg-purple-400 rounded-full opacity-40 animate-ping" style="animation-delay: 1s;"></div>
            <div class="absolute bottom-8 left-4 w-1.5 h-1.5 bg-pink-400 rounded-full opacity-50 animate-bounce" style="animation-delay: 2s;"></div>
            
            <!-- Card Content -->
            <div class="relative p-6 h-full flex flex-col z-10">
            <!-- Card Content -->
            <div class="relative p-6 h-full flex flex-col z-10">
              
              <!-- Service Icon with Modern Design -->
              <div class="relative mb-6">
                <div class="service-icon h-16 w-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center relative transition-all duration-500 group-hover:scale-110 group-hover:rotate-6 shadow-lg shadow-blue-500/25">
                  <!-- Icon Glow Effect -->
                  <div class="absolute inset-0 bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl opacity-0 group-hover:opacity-30 transition-opacity duration-500 blur-md"></div>
                  <svg class="h-8 w-8 text-white drop-shadow-lg relative z-10 transition-transform duration-300 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path *ngIf="service.icon === 'laptop-code'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    <path *ngIf="service.icon === 'mobile-alt'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    <path *ngIf="service.icon === 'boxes'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    <path *ngIf="service.icon === 'shopping-cart'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    <path *ngIf="service.icon === 'bullhorn'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                    <path *ngIf="service.icon === 'palette'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    <path *ngIf="service.icon === 'headset'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
                    <path *ngIf="service.icon === 'cloud'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                    <path *ngIf="service.icon === 'pen-tool'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                  </svg>
                </div>
                <!-- Icon Badge -->
                <div class="absolute -top-1 -right-1 w-6 h-6 bg-gradient-to-r from-green-400 to-green-500 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 scale-0 group-hover:scale-100">
                  <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                  </svg>
                </div>
              </div>

              <!-- Service Content with Enhanced Typography -->
              <div class="flex-1 flex flex-col">
                <h3 class="text-xl font-bold mb-3 text-gray-800 group-hover:text-blue-600 transition-colors duration-300">{{ service.title }}</h3>
                <p class="text-gray-600 mb-4 text-sm leading-relaxed flex-1">{{ service.description }}</p>
                
                <!-- Features List with Modern Design -->
                <div class="mb-6">
                  <ul class="space-y-2">
                    <li *ngFor="let feature of service.features; let j = index" 
                        class="flex items-start feature-item group/feature transform transition-all duration-300"
                        [style.transition-delay]="j * 100 + 'ms'"
                        [style.transform]="'translateX(' + (service.isHovered ? '0' : '-10px') + ')'"
                        [style.opacity]="service.isHovered ? '1' : '0.8'">
                      <span class="inline-flex items-center justify-center h-5 w-5 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full mr-3 flex-shrink-0 transition-all duration-300 shadow-sm group-hover/feature:scale-110">
                        <svg class="h-3 w-3 text-white drop-shadow-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path>
                        </svg>
                      </span>
                      <span class="text-gray-700 transition-all duration-300 group-hover/feature:text-blue-600 text-sm font-medium">{{ feature }}</span>
                    </li>
                  </ul>
                </div>

          
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Statistics Section -->
  <div class="container mx-auto px-6 py-16 relative z-10">
    <div class="relative">
      <!-- Background Effects -->
      <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-white/5 rounded-3xl backdrop-blur-sm"></div>
      <div class="absolute -top-4 -right-4 w-32 h-32 bg-gradient-to-br from-purple-400/20 to-pink-400/20 rounded-full blur-2xl"></div>
      <div class="absolute -bottom-4 -left-4 w-32 h-32 bg-gradient-to-br from-blue-400/20 to-cyan-400/20 rounded-full blur-2xl"></div>

        
    
      </div>
    </div>
  </div>
