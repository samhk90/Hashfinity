<header [ngClass]="{'bg-white shadow-md': isScrolled, 'bg-transparent': !isScrolled}" 
    class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
    <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <a routerLink="/" class="flex items-center gap-2 z-50">
                    <img src="assets/logo1.png" alt="Logo" class="h-10">
                    <span class="text-2xl text-gray-200 font-extrabold tracking-wider drop-shadow-md" 
                          [ngClass]="{'text-gray-900': isScrolled, 'text-black': !isScrolled}"
                          style="text-shadow:0 1px 8px rgba(0,0,0,0.25); background:rgba(255,255,255,0.05); padding:0 0.25em; border-radius:0.25em;">
                        Hashfinity
                    </span>
                </a>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a routerLink="/" 
                   routerLinkActive="text-blue-600"
                   [routerLinkActiveOptions]="{exact: true}"
                   [ngClass]="{'text-gray-800': isScrolled, 'text-white': !isScrolled}"
                   class="transition-colors duration-300 hover:text-blue-600">Home</a>
                <a routerLink="/services"
                   routerLinkActive="text-blue-600"
                   [ngClass]="{'text-gray-800': isScrolled, 'text-white': !isScrolled}"
                   class="transition-colors duration-300 hover:text-blue-600">Services</a>
                <a routerLink="/contact"
                   routerLinkActive="text-blue-600"
                   [ngClass]="{'text-gray-800': isScrolled, 'text-white': !isScrolled}"
                   class="transition-colors duration-300 hover:text-blue-600">Contact</a>
                <button (click)="toggleTheme()" 
                        [ngClass]="{'text-gray-800': isScrolled, 'text-white': !isScrolled}"
                        class="p-2 rounded-full hover:bg-gray-100/10 transition-colors duration-300 text-xl">
                    <span class="transition-transform duration-300" [style.transform]="themeService.isDarkTheme() ? 'rotate(360deg)' : 'rotate(0deg)'">
                        {{ themeService.isDarkTheme() ? 'üåô' : '‚òÄÔ∏è' }}
                    </span>
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMenu()" 
                    [ngClass]="{'text-gray-800': isScrolled, 'text-white': !isScrolled}"
                    class="md:hidden p-2 rounded-lg hover:bg-gray-100/10 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="isMenuOpen" 
             class="md:hidden mt-4 pb-4 space-y-4">
            <a routerLink="/" 
               routerLinkActive="text-blue-600"
               [routerLinkActiveOptions]="{exact: true}"
               [ngClass]="{'text-gray-800': isScrolled, 'text-white': !isScrolled}"
               class="block transition-colors duration-300 hover:text-blue-600">Home</a>
            <a routerLink="/services"
               routerLinkActive="text-blue-600"
               [ngClass]="{'text-gray-800': isScrolled, 'text-white': !isScrolled}"
               class="block transition-colors duration-300 hover:text-blue-600">Services</a>
            <a routerLink="/contact"
               routerLinkActive="text-blue-600"
               [ngClass]="{'text-gray-800': isScrolled, 'text-white': !isScrolled}"
               class="block transition-colors duration-300 hover:text-blue-600">Contact</a>
        </div>
    </nav>
</header>
